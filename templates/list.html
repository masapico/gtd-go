<!DOCTYPE html>
<html>
  <head>
    <title>Manual List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-5">
    <h1 class="mb-4">Manual List</h1>
    <ul class="list-group">
      {{range .}}
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span>{{.}}</span>
        <div>
          <a href="/view?name={{.}}" class="btn btn-primary btn-sm">View</a>
          <a href="/edit?name={{.}}" class="btn btn-secondary btn-sm">Edit</a>
        </div>
      </li>
      {{end}}
    </ul>
    <a href="/edit" class="btn btn-success mt-4">Create New Manual</a>
  </body>
</html>
